<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Sample Form - Template</title>
</head>
<body>

 <form action="https://formspree.io/f/mrgvqaba" method="POST">
  <fieldset>
    <legend>Sample Form</legend>

    <label for="fname">*Your Name</label>
    <input id="fname" type="text" placeholder="Enter Your Name" name="fname">


    <label for="email">Your Email</label>
    <input id="email" type="email" name="email">


    <label for="phone">Your Phone Number</label>
    <input id="phone" type="tel" name="phone">
    <div><span>Format: 123-456-7890</span></div>
    

    <label for="date">Today's Date</label>
    <input id="date" type="date" name="date">


    <label for="msg">Leave A Message</label>
    <textarea id="msg" name="msg"></textarea>


    <label for="remember" >Remember me</label>
    <input id="remember" name="remember" type="checkbox"> 


    <input type="submit" name="submit">
  </fieldset>
 </form>
</body>
</html>
